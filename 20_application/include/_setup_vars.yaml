- name: Set global variables
  set_fact:
    virbr: "8"
    netsuffix: "41" 
    hostname: "api01"
    domain: "lab.syscallx86.com"
    mem: "2G"
    ipaserver: "freeipa.lab.syscallx86.com"
    ipaip: "10.1.8.10"
    ldapbase: "dc=lab,dc=syscallx86,dc=com"
    svcadmin: "admin"
    adminpwd: "admin123"
    template: "basevm"
    template_dir: "/data/vms/templates"
    vms_dir: "/data/vms"
    rootvg_size: 20
    nfsserver: "nfsnode.lab.syscallx86.com"
    home_export: "/nfsvg/home"


- name: Set ip
  set_fact:
    ip: "10.1.{{ virbr  }}.{{ netsuffix }}"

- name: Set FQDN
  set_fact:
    fqdn: "{{ hostname }}.{{ domain }}"

- name: Set REALM
  set_fact: 
    realm: "{{ domain|upper }}"

- name: Set disksize
  set_fact: 
    disksize: "20G"
